<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodHub - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
<body id="page">

  <header class="header">
    <h1 class="title">Create Account</h1>
  </header>

  <main class="main section">
    <form class="form">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-input" placeholder="Enter your name" required>

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-input" placeholder="Enter your email" required>

      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" placeholder="Enter your password" required>

      <button type="submit" class="btn btn-primary form-submit">Create Account</button>
    </form>

    <div class="section text-center">
      <p class="text">Or sign up with:</p>
      <button class="btn btn-google">Google</button>
      <button class="btn btn-facebook">Facebook</button>
    </div>

    <p class="text">Already have an account? <a href="login.html" class="nav-link">Log In</a></p>
  </main>

  <footer class="footer text-center">
    <p class="text">&copy; 2025 FoodHub</p>
  </footer>

</body>
</html>
