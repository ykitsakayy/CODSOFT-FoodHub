<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodHub - Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="page">

  <header class="header">
    <h1 class="title">Log In</h1>
  </header>

  <main class="main section">
    <form class="form">
      <label for="login-email" class="form-label">Email</label>
      <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>

      <label for="login-password" class="form-label">Password</label>
      <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>

      <button type="submit" class="btn btn-primary form-submit">Log In</button>
    </form>

    <div class="section text-center">
      <p class="text">Or log in with:</p>
      <button class="btn btn-google">Google</button>
      <button class="btn btn-facebook">Facebook</button>
    </div>

    <p class="text">Donâ€™t have an account? <a href="signup.html" class="nav-link">Sign Up</a></p>
  </main>

  <footer class="footer text-center">
    <p class="text">&copy; 2025 FoodHub</p>
  </footer>

</body>
</html>
